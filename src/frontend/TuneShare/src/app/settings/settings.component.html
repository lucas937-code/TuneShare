<h2 class="pt-4 container text-center">Settings</h2>
<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      Account
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveSettings()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="displayname" class="form-label">Display Name</label>
          <input type="text" class="form-control" id="displayname">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <label for="repeatpassword" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="repeatpassword">
        </div>
        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </div>

  <div class="card mt-3 mb-3">
    <div class="card-header">
      Linking
    </div>
    <div class="card-body">
      <p><button class="btn" (click)="linkSpotify()">Link Spotify</button></p>
      <button class="btn" (click)="linkAppleMusic()">Link Apple Music</button>
    </div>
  </div>

  <div class="card mt-3 mb-3">
    <div class="card-header">
      Other
    </div>
    <div class="card-body">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" [(ngModel)]="this.checkbox">
        <label class="form-check-label" for="checkbox">Checkbox wenn n√∂tig</label>
      </div>
    </div>
  </div>
</div>
