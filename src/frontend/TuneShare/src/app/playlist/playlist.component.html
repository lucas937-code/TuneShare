<div class="card">
  <img
    [src]="playlist.imageUrl"
    class="card-img-top"
    alt="{{ playlist.name }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ playlist.name }}</h5>
    <p class="card-text">{{ playlist.description }}</p>
    <a href="#" class="btn btn-primary">Play</a>
  </div>
</div>
